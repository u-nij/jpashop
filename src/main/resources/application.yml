spring:
    datasource:
        url: jdbc:h2:tcp://localhost/~/jpashop
        username: sa
        password:
        driver-class-name: org.h2.Driver

    jpa:
        hibernate:
            ddl-auto: create    # 애플리케이션 실행시점에 테이블을 지우고, 재생성.
        properties:
            hibernate:
                # show_sql: true  # 운영환경에서 쓰지 않음
                format_sql: true
logging.level:
    org.hibernate.SQL: debug
    # org.hibernate.type: trace